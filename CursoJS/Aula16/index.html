<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex aula 16</title>
  </head>
  <body>
    <script>
      const nome = prompt("Digite o seu nome completo: ");
      //document.write("Escreve no arquivo :o Não faz parte do exercício.");
      document.body.innerHTML +=
        "Escreve no body algumas operações com strings:<br /><br />"; //use += para não substituir
      document.body.innerHTML += `Seu nome é: <strong>${nome} </strong><br />`;
      document.body.innerHTML += `Seu nome tem  <strong>${nome.length} </strong>letras<br />`;
      document.body.innerHTML += `A segunda letra do seu nome é:  <strong>${nome.charAt(
        1
      )}</strong><br />`;
      document.body.innerHTML += `Qual o primeiro índice da letra i do seu nome?  <strong>${nome.indexOf(
        "i"
      )}</strong><br />`;
      document.body.innerHTML += `Qual o último índice da letra i do seu nome?  <strong>${nome.lastIndexOf(
        "i"
      )}</strong><br />`;
      document.body.innerHTML += `As ultimas 3 letras do seu nome são: <strong> ${nome.slice(
        -3
      )}</strong><br />`;
      document.body.innerHTML += `As palavras do seu nome são: <strong> ${nome.split(
        " "
      )}</strong><br />`;
      document.body.innerHTML += `Seu nome em Upper Case:  <strong>${nome.toUpperCase()}</strong><br />`;
      document.body.innerHTML += `Seu nome em Lower Case:  <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
  </body>
</html>
